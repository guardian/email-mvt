stacks: [targeting]
regions: [eu-west-1]
deployments:

  email-mvt-pixel-log-archiver-cfn:
    type: cloud-formation
    app: EmailMVTPixelLogArchiver
    parameters:
      prefixStack: true
      templateStagePaths:
        TEST: EmailMVTPixelLogArchiver-CODE.template.json
        PROD: EmailMVTPixelLogArchiver-PROD.template.json

  email-mvt-pixel-log-archiver:
    type: aws-lambda
    parameters:
      fileName: email-mvt-pixel-log-archiver-lambda.js
      bucket: targeting-dist
      prefixStack: false
      functionNames:
        - EmailMVTPixelLogArchiver-
      dependencies: [ email-mvt-pixel-log-archiver-cfn ]
